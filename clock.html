<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Clock</title>
</head>
<body>
    <section>
        <div id="clkRim">
            <div id="time1"></div>
            <div id="time2"></div>
            <div id="time3"></div>
            <div id="time4"></div>
            <div id="sec"></div>
            <div id="min"></div>
            <div id="hour"></div>
            <div id="dome"></div>
        </div>
        <div id="digital">
            <h2 id="clock">
                <span id="hh">hh</span>:<span id="mm">mm</span>:<span id="ss"><span id="ss-value">ss</span></span>
            </h2>
            <h5 id="am_pm">
                am/pm
            </h5>
        </div>
    </section>
    <script src="clock.js"></script>
</body>
</html>
